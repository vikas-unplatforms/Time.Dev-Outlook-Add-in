<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert the a new message.</p>
    <button id="helloButton">Say Hi</button>
    <button id="wordCount">Words Count</button>
    <div id="displayCount"></div>
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("helloButton").onclick = sayHello;
            document.getElementById("wordCount").onclick = countWords;
        }
    });


    function sayHello() {
        Office.context.mailbox.item.body.setAsync(
            "Hii from Time.Dev",
            {
                coercionType: "html",
            },


            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                }
            }
        );
    }

    function countWords() {
        var body = Office.context.mailbox.item.body;
        // Get the body asynchronous as text
        body.getAsync(Office.CoercionType.Text, function (asyncResult) {
            if (asyncResult.status !== Office.AsyncResultStatus.Succeeded) {
                // do something with the error
            } else {
                // $('.result').html(asyncResult.value);
                const str = asyncResult.value;
                document.getElementById("displayCount").innerHTML = asyncResult.value + "... word Count: " + str.split(" ").length;
            }
        });
        const requiredAttendees = Office.context.mailbox.item.requiredAttendees;
        console.log("There are " + requiredAttendees.length + " required attendees.")
        requiredAttendees.forEach(function (requiredAttendee) {
            console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
            document.getElementById("displayCount").innerHTML += "\n " + "Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse;
        });
    }

</script>

</html>
